<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
</head>
<body>
	<input id="huan"  type="text" />
	
	<button onclick="clear()">Clear</button>
	<ul  id = "todo-list">
		
	</ul>
	
	<script type="text/javascript">
		var list = ['Hello', 'My name is Huan.'];

		function clear(){
		var input = document.getElementById('huan');
  		var newItem = input.value();
  		list.push(newItem);
  		render();
		}

		function render(){
			var listHTML = document.getElementById('todo-list');
			var content = list.map(function(item){
				return '<li>' + item + '</li>';
			}); 
			listHTML.innerHTML  = content.join('');
		}
		render();
	</script>
</body>
</html>
