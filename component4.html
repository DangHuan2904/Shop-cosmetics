<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Kết bài</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="component.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 site-logo-big">
				<div class="site-logo">
					<a href="https://bicicosmetics.vn/" class="small-logo">
						<img src="https://bicicosmetics.cdn.vccloud.vn/wp-content/uploads/2017/11/logo-bici-1.png">
					</a>
				</div>
				<div class="item-hotline">
					<div class="hotline">
						<a href="telto:19000274">
							<i class="fa fa-phone"></i>
								Hotline: 1900.0274 
						</a> 
					</div>
				</div>
			</div>

			<div class="col-md-4 site-logo-big">
				<div>
					<form class="sreach-form">
						<input type="text" name="input-name-edit" placeholder="Tìm sản phẩm">
						<button class="button-icon-small">
							<i class="fas fa-search"></i>
						</button>
					</form>
				</div>
			</div>

			<div class="col-md-4 site-logo-big">
				<div class="site-login">
					<div class="hotline hotline-font">
						<a href="https://bicicosmetics.vn/tai-khoan/">
							<i class="far fa-user"></i>
								Đăng nhập / Đăng ký
						</a>
						<div class="dropdown-login">
							<div class="container menu-3">
								<ul class="padding-0 login-title">
									<li class="item-big">
										<a href="https://bicicosmetics.vn/tai-khoan/orders/">Đăng nhập</a>
									</li>
									<li class="item-big">
										<a class="create-account-link" href="https://bicicosmetics.vn/tai-khoan/">Tạo tài khoản</a>
									</li>
								</ul>
							</div>	
						</div>
					</div>
				</div>
				<div class="center-cart">
					<div class="site-icon-small-small">
						<a href="">
							<div class="fa-icon-font">
								<span class="fa-layers fa-fw">
								    <i class="fas fa-shopping-cart"></i>
								    <span class="fa-layers-counter fa-layers-top-right icon-small-small">1</span>
								</span>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
